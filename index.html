<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous"
		/>

		<title>Document</title>
	</head>
	<body>
		<div id="wrap">
			<!-- 헤더 -->
			<header>
				<div class="header_wrap">
					<h1>
						<a href="#"><img src="/img/m_logo.png" alt="logo" /></a>
					</h1>
					<div class="gnb_wrap">
						<ul>
							<li>BRAND</li>
							<li>WALLET</li>
							<li>BAG</li>
							<li>SCARF</li>
							<li>EXCLUSIVE</li>
							<li>SPECIAL PRICE</li>
						</ul>
					</div>
					<div class="btn_area">
						<button class="search">Search</button>
						<button class="login">Login</button>
					</div>
				</div>
			</header>
			<!-- 헤더 -->

			<!-- 배너 -->
			<div class="banner_wrap">
				<img src="/img/banner_1.png" alt="#" />
			</div>
			<!-- 배너 -->

			<!-- 컨테이너 -->
			<div class="container_wrap">
				<section class="cont_1_wrap">
					<div class="cont_1_main_text_1">
						<p>NEW</p>
					</div>
					<div class="cont_1_img_wrap">
						<div class="angle_wrap">
							<i class="fas fa-angle-left fa-4x"></i>
						</div>
						<div class="cont_1_img_wrap_1">
							<a href="#"><img src="img/con_1_img_1.png" alt="" /></a>
							<div class="cont_1_text_1">
								<p>소호(Soho) H79365010E</p>
								<span>250,000원</span>
							</div>
						</div>
						<div class="cont_1_img_wrap_2">
							<a href="#"><img src="img/con_1_img_2.png" alt="" /></a>
							<div class="cont_1_text_1">
								<p>허드슨(Hudson) H79366010B</p>
								<span>250,000원</span>
							</div>
						</div>
						<div class="cont_1_img_wrap_3">
							<a href="#"><img src="img/con_1_img_3.png" alt="" /></a>
							<div class="cont_1_text_1">
								<p>허드슨(Hudson) H79366010B</p>
								<span>250,000원</span>
							</div>
						</div>
						<div class="cont_1_img_wrap_4">
							<a href="#"><img src="img/con_1_img_4.png" alt="" /></a>
							<div class="cont_1_text_1">
								<p>허드슨(Hudson) H79366010B</p>
								<span>250,000원</span>
							</div>
						</div>
						<div class="angle_wrap">
							<i class="fas fa-angle-right fa-4x"></i>
						</div>
					</div>
				</section>

				<section class="cont_2_wrap">
					<div class="cont_1_main_text_1">
						<p>BEST</p>
					</div>
					<div class="cont_2_btn_wrap">
						<button>BAG</button>
						<button>ACCESSORY</button>
						<button>WALLET</button>
					</div>
					<div class="cont_2_img_wrap">
						<div class="cont_2_img_wrap_1"></div>
						<div class="cont_2_img_wrap_2"></div>
						<div class="cont_2_img_wrap_3"></div>
						<div class="cont_2_img_wrap_4"></div>
						<div class="cont_2_img_wrap_5"></div>
					</div>
				</section>
			</div>
			<!-- 컨테이너 -->
		</div>
	</body>
</html>
